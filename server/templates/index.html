<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Camera Stream</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px 0;
        box-sizing: border-box;
      }
      h1 {
        color: #0078d7;
        margin-bottom: 20px;
      }
      .video-container {
        position: relative;
        width: 90%;
        max-width: 480px;
      }
      .video-container::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        background-color: red;
        transform: translateY(-50%);
        pointer-events: none;
      }
      video, #processedImage {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        background: black;
      }
      #processedImage {
        margin-top: 20px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <h1>Live Camera View</h1>
    <div class="video-container">
      <video id="cameraStream" autoplay playsinline></video>
    </div>
    <button id="toggleButton">Toggle Camera</button>
    <img id="processedImage" alt="Processed Image" />
    <script>
      const socket = new WebSocket("wss://{{ip}}");
      const video = document.getElementById("cameraStream");
      const toggleButton = document.getElementById("toggleButton");
      const processedImage = document.getElementById("processedImage");
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      let stream;

      socket.binaryType = "arraybuffer";
      socket.onmessage = (event) => {
        const blob = new Blob([event.data], { type: "image/jpeg" });
        const url = URL.createObjectURL(blob);
        processedImage.src = url;
      };

      async function startCamera() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false,
          });
          video.srcObject = stream;
        } catch (error) {
          alert("Error accessing camera: " + error.message);
        }
      }

      function sendFrame() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(async (blob) => {
          if (blob) {
            const buffer = new ArrayBuffer(8);
            new DataView(buffer).setBigUint64(0, BigInt(Date.now()));
            socket.send(new Blob([buffer, blob]));
          }
        }, "image/jpeg");
      }

      toggleButton.addEventListener("click", () => {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          video.srcObject = null;
          stream = null;
        } else {
          startCamera();
        }
      });

      startCamera();
      setInterval(sendFrame, 16);
    </script>
  </body>
</html>
